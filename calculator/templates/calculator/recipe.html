<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепт: {{ recipe_name }}</title>
</head>
<body>
    <h1>Рецепт {{ recipe_name }}</h1>
    <ul>
        {% for ingredient, amount in recipe.items %}
            <li>{{ ingredient }}: {{ amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
